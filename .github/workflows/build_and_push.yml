name: node.js build & push

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
        
    - run: npm ci
    - run: npm run build

    - name: Pushes to gh-pages
      uses: cpina/github-action-push-to-another-repository@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source-directory: 'dist'
        destination-github-username: 'antoine-aumjaud'
        destination-repository-name: 'api-gui'
        user-email: antoine_dev@aumjaud.fr
        target-branch: gh-pages
