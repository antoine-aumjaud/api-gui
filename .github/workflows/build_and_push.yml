name: node.js build & push

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout sources
      uses: actions/checkout@v3
      
    - name: Setup Node.js ğŸ”§
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
        
    - name: CI âš™
      run: npm ci
      
    - name: Build ğŸ—ï¸
      run: npm run build

    - name: Deploy to GH Pages ğŸš€
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dist
